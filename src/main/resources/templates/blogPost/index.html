<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	    <title>Blog Site</title>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	    <link href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
	    <link href="css/standard.css" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<h1>Welcome to Our Blog Post Site!</h1>
			<div class="row">
			    <div th:each="blog:${posts}">
			        <div class="col-md-12">
			            <div class="panel panel-default">
			                <div class="panel-heading">
			                    <h2 th:text="${blog.title}"></h2>
							</div>
						</div>
				    	<div class="panel-body">
							<strong><p th:text="${blog.author}"/></strong>
							<p th:text="${blog.blogEntry}" />
				    	</div>
				    	<div class="panel-footer">
							<!-- Link to Update -->
							<!-- Link to Show  -->
							<a th:href="@{'/blog_posts/{id}'(id=${blog.id})}"><button class="btn btn-primary">Delete</button></a>
			            </div>
			          </div>
				</div>
		    </div>
		    <a th:href="@{/blog_posts/new}">
		    	<button class= "btn btn-primary">Submit a New Blog Post</button>
		    </a>
		</div>
		<script src="webjars/jquery/3.4.1/jquery.min.js"></script>
		<script src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	</body>
</html>
